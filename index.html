<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <section id="wrapper">

        <div class="container main">
            <div class="row">
                <div class="col-md-4">
                    <div class="design">
                        <div class="imgWrapper">
                            <img src="loveImg.jpg" alt="" srcset="">
                        </div>

                        <h3>LOVE<span>'O'</span>METER</h3>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="functionPart">

                        <h3>Calculate Your Love Percentage</h3>

                        <div id="inputWrapper">
                            <form action="">
                            <input type="text" name="" id="name1" placeholder="Enter Your Name" required>
                            <input type="text" name="" id="name2" placeholder="Enter Your Partner's Name" required>
                        
                            <button id="btn" type="submit"><i class="fa fa-heart" aria-hidden="true"></i> Calculate </button>

                        </form>
                        </div>


                        <p id="result"></p>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="index.js"></script>
